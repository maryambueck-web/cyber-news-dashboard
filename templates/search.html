{% extends "base.html" %}

{% block content %}
  <section class="hero">
    <h1>Search results</h1>
    <p class="sub">Query: “{{ q }}”</p>
  </section>

  <section class="grid">
    {% for a in articles %}
      <article class="card">
        <a href="{{ a.url }}" target="_blank" rel="noopener">
          <div class="media" aria-hidden="true">
            {% if a.image %}<img src="{{ a.image }}" alt="" />{% endif %}
          </div>
          <div class="content">
            <h2 class="title">{{ a.title }}</h2>
            <p class="desc">{{ a.description }}</p>
            <div class="meta">
              <span>{{ a.source }}</span><span>•</span>
              <time datetime="{{ a.published }}">{{ a.published|format_iso }}</time>
            </div>
          </div>
        </a>
      </article>
    {% else %}
      <p>No results for “{{ q }}”. Try another term.</p>
    {% endfor %}
  </section>
{% endblock %}
